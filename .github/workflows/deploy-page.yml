        </div>
        
        <!-- Quick Start Buttons -->
        <div class="mb-6">
            <h3 class="text-white font-semibold mb-4">Hızlı Başlat</h3>
            <div class="grid grid-cols-3 gap-3">
                <button class="card-glass rounded-2xl p-4 text-center activity-card" onclick="startQuickWorkout('running')">
                    <div class="w-12 h-12 gradient-orange rounded-xl flex items-center justify-center mx-auto mb-2">
